<div class="login-page" ng-show="globals.user.unavailable">
    <div class="container">
    <div class="row">
        <div class="alert alert-danger" ng-show="globals.errors.length">
            <p ng-repeat="error in globals.errors">{{ error }}</p>
        </div>
    </div>
    <div class="row">
        <h1 class="login-title">{{ appTitle }}</h1>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">请登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名" name="name" type="name" autofocus ng-model="user.name">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" type="password" value="" ng-model="user.password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" ng-model="user.remember" type="checkbox">记住密码
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a href="#" class="btn btn-lg btn-success btn-block" ng-click="login()">登录</a>
                            <!-- <a href="/admin/sso/login" class="btn btn-lg btn-danger btn-block" style="margin-top:10px;" ng-disabled="true">Passport 帐号登录</a> -->
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
