<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                权限表
            </div>
            <div class="panel-body">
                <div class="col-sm-12">
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" dt-instance="dtInstanceCb" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid">
                        <thead>
                        <tr role="row">
                            <th>ID</th>
                            <th>类型</th>
                            <th><span style="color:red;">*</span>权限</th>
                            <th><span style="color:red;">*</span>显示的权限名</th>
                            <th>描述</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <thead>
                        <tr role="row">
                            <th>
                                <div class="form-group">
                                    <label>
                                        <input class="form-control input-sm" type="text" name="id" ng-model="permission.id" readonly>
                                    </label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <select ng-model="selectedId" class="form-control input-sm" ng-options="type.id as type.name for type in permissionType" id="permissionType">
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="form-control input-sm" name="name" ng-model="permission.name" value="">
                                    </label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="form-control input-sm" name="description" ng-model="permission.displayName" value="">
                                    </label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="form-control input-sm" name="description" ng-model="permission.description" value="">
                                    </label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-sm" ng-click="savePermission()" title="保存"><i class="fa fa-save"></i></button>
                                    <button type="submit" class="btn btn-alert btn-sm" ng-click="cancelEdit()" title="清空"><i class="fa fa-trash"></i></button>
                                </div>
                            </th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="permission in permissionList" role="row" ng-class="{warning : permission.id == $parent.permission.id }">
                            <td>{{ permission.id }}</td>
                            <td>{{ permission.typeName }}</td>
                            <td>{{ permission.name }}</td>
                            <td>{{ permission.displayName }}</td>
                            <td>{{ permission.description }}</td>
                            <td>
                                <button type="button" ng-click="editPermission($index)" class="btn btn-warning btn-sm" title="编辑"><i class="fa fa-edit"></i></button>
                                <!-- <button type="button" ng-click="deleteUser($index)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button> -->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
