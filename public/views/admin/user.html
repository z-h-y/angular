<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                用户表
            </div>
            <div class="panel-body">
                <div class="col-sm-12 table-width-1000">
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" dt-instance="dtInstanceCb" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid">
                        <thead>
                        <tr role="row">
                            <th>ID</th>
                            <th>用户名</th>
                            <th>用户角色</th>
                            <th>邮箱地址</th>
                            <th>密码</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <thead>
                        <tr role="row">
                            <th>
                                <div class="form-group">
                                    <label>
                                        <input class="form-control input-sm" type="text" name="id" ng-model="user.id" readonly>
                                    </label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="form-control input-sm" name="name" ng-model="user.name" value="">
                                    </label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="form-control input-sm" name="roleName" ng-model="user.roles[0].displayName" value="" readonly>
                                    </label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="form-control input-sm" name="email" ng-model="user.email" value="">
                                    </label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="form-control input-sm" name="password" ng-model="user.displayPassword" value="">
                                    </label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label>
                                        <button type="button" class="btn btn-default btn-sm" ng-class="{'active': active}" ng-model="user.active" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
                                        {{ btnName }}
                                        </button>
                                    </label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-sm" ng-click="saveUser()" title="保存"><i class="fa fa-save"></i></button>
                                    <button type="submit" class="btn btn-alert btn-sm" ng-click="cancelEdit()" title="清空"><i class="fa fa-trash"></i></button>
                                </div>
                            </th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="user in userList" role="row" ng-class="{warning : user.id == $parent.user.id }">
                            <td>{{ user.id }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.roles[0].displayName }}</td>
                            <td>{{ user.email }}</td>
                            <td>******</td>
                            <td>{{ user.activeName }}</td>
                            <td>
                                <button ng-disabled="editDisabled($index)" type="button" ng-click="editUser($index)" class="btn btn-warning btn-sm" title="编辑"><i class="fa fa-edit"></i></button>
                                <button ng-disabled="editDisabled($index)" type="submit" data-toggle="modal" data-target="#myModal" class="btn btn-warning btn-sm" ng-click="setUserRole($index)" title="设置角色"><i class="fa fa-user"></i></button>
                                <!-- <button type="button" ng-click="deleteUser($index)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button> -->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" title="关闭">×</button>
                                        <h5 class="modal-title" id="myModalLabel">角色设置</h5>
                                    </div>
                                    <div class="modal-body">
                                        <label ng-repeat="role in roleList" for="{{ role.name }}">
                                            <input id="{{ role.name }} " type="radio" value="{{role.id}}" name="role" ng-model="$parent.roleType">&nbsp&nbsp{{ role.displayName }}&nbsp&nbsp
                                        </label>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" id="closeModal" class="btn btn-default" data-dismiss="modal" title="关闭">关闭</button>
                                        <button type="button" class="btn btn-primary" ng-click="saveUserRole()" title="保存">保存</button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                        <!-- /.modal-dialog -->
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
