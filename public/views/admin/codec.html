<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                编码表
            </div>
            <div class="panel-body">
                <div class="col-sm-12">
                    <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" dt-instance="dtInstanceCb" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid">
                        <thead>
                        <tr role="row">
                            <th>ID</th>
                            <th>组别</th>
                            <th>编码值 (可不填，默认为自增数字)</th>
                            <th>名称</th>
                            <th>备注</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <thead>
                        <tr role="row">
                            <th>
                                <div class="form-group">
                                    <label>
                                        <input class="form-control input-sm" type="text" name="id" ng-model="codec.id" readonly>
                                    </label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="form-control input-sm" name="group" ng-model="codec.group" value="">
                                    </label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="form-control input-sm" name="value" ng-model="codec.value" value="">
                                    </label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="form-control input-sm" name="name" ng-model="codec.name" value="">
                                    </label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label>
                                        <input type="text" class="form-control input-sm" name="comment" ng-model="codec.comment" value="">
                                    </label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label>
                                        <!-- <input type="text" class="form-control" name="active" ng-model="codec.active" value=""> -->
                                        <button type="button" class="btn btn-default btn-sm" ng-class="{'active': active}" ng-model="codec.active" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
                                        {{ btnName }}
                                        </button>
                                    </label>
                                </div>
                            </th>
                            <th>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-sm" ng-click="saveCodec()" title="保存"><i class="fa fa-save"></i></button>
                                    <button type="submit" class="btn btn-alert btn-sm" ng-click="cancelEdit()" title="清空"><i class="fa fa-trash"></i></button>
                                </div>
                            </th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="codec in codecList" role="row" ng-class="{warning : codec.id == $parent.codec.id }">
                            <td>{{ codec.id }}</td>
                            <td>{{ codec.group }}</td>
                            <td>{{ codec.value }}</td>
                            <td>{{ codec.name }}</td>
                            <td>{{ codec.comment }}</td>
                            <td>{{ codec.activeName }}</td>
                            <td>
                                <button type="button" ng-click="editCodec($index)" class="btn btn-warning btn-sm" title="编辑"><i class="fa fa-edit"></i></button>
                                <!-- <button type="button" ng-click="deleteUser($index)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button> -->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
